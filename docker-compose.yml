version: '2'
services:

  data-volume:
    container_name: docker-data
    image: busybox
    volumes:
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./conf/php-fpm/www.conf:/etc/php-fpm.d/www.conf
      - ./conf/mysql:/etc/mysql
      # - ./data/www:/var/www
      - /home/oshou/src:/var/www/html
      - ./data/mysql:/var/lib/mysql
      - ./log/nginx:/var/log/nginx
      - ./log/php-fpm:/var/log/php-fpm
      - ./log/mysql:/var/log/mysql

  web:
    container_name: docker-nginx
    build: ./conf/nginx
    working_dir: /var/www
    ports:
      - 80:80
    links:
      - app
    volumes_from:
      - data-volume

  app:
    container_name: docker-php7fpm
    build: ./conf/php-fpm
    working_dir: /var/www
    ports:
      - 9000:9000
    links:
      - cache
      - db
    volumes_from:
      - data-volume

  cache:
    container_name: docker-memcached
    build: ./conf/memcached
    ports:
      - 11211:11211
    volumes_from:
      - data-volume

  db:
    container_name: docker-mysql57
    build: ./conf/mysql
    working_dir: /var/lib/mysql
    ports:
      - 3306:3306
    volumes_from:
      - data-volume
    environment:
      MYSQL_ROOT_PASSWORD: password
